	<script type="text/javascript">
		let successs = document.querySelectorAll(".success")
		let warnings = document.querySelectorAll(".warning")
		let dangers = document.querySelectorAll(".danger")
		let darks = document.querySelectorAll(".dark")
		let ochki = 0


		document.querySelector(".cubes").onclick = function() {
			let rand = Math.random() * 6
			let roun = Math.round(rand)
			alert(roun)
		}

		for(let index = 0; index<7; index = index + 1){//цикл
			successs[index].onclick = function(){
				successs[index].style.backgroundImage = "url(game_player.png)"
				successs[index].style.backgroundSize = "100% 100%"
				ochki = ochki + 100
				document.querySelector(".money").innerHTML = ochki		
				let time = function() {//создание функции
					successs[index].style.backgroundImage = "none"
				}
					setTimeout(time,3000) //таймер
				
			}
		}
		for(let index = 0; index<25; index = index + 1){//цикл
			warnings[index].onclick = function(){
				warnings[index].style.backgroundImage = "url(game_player.png)"
				warnings[index].style.backgroundSize = "100% 100%"
				ochki = ochki + 10
				document.querySelector(".money").innerHTML = ochki
				let time = function() {//создание функции
					warnings[index].style.backgroundImage = "none"
				}
					setTimeout(time,3000) //таймер
				
			}
			
		}
		for(let index = 0; index<4; index = index + 1){//цикл
			dangers[index].onclick = function(){
				dangers[index].style.backgroundImage = "url(game_player.png)"
				dangers[index].style.backgroundSize = "100% 100%"
				dangers[index].style.display = ""
				ochki = ochki - 100
				document.querySelector(".money").innerHTML = ochki
				let time = function() {//создание функции
					dangers[index].style.backgroundImage = "none"
				}
					setTimeout(time,3000) //таймер
				
			}
		}

		for(let index = 0; index<6; index = index + 1){//цикл
			darks[index].onclick = function(){
				darks[index].style.backgroundImage = "url(game_player.png)"
				darks[index].style.backgroundSize = "100% 100%"
				location.reload()
				let time = function() {//создание функции
					dangers[index].style.backgroundImage = "none"
				}
					setTimeout(time,1000) //таймер
				
			}
		}

		}
